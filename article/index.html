---
layout: default
title: Articles
---

<div id="home">
<div class="cat-title">Category: Articles</div>
  <div class="posts">
    {% for post in site.posts %}
      {% if post.cat == 'Article' %}
      <span class="text-success">[{{ post.cat }}]</span><span class="muted">[{{ post.date | date_to_string }}]</span>&nbsp;<span><strong></strong></span>
      <div class="post-list-title"><a href="{{ post.url }}">{{ post.title }}</a></div>
      <div class="post-list-description">{{ post.description }}</div>
      {% unless forloop.last %}
      <hr/>
      {% endunless %}
      {% endif %}
    {% endfor %}
  </div>
</div>
