---
layout: default
title: Blog
---

<div id="home">
  <p class="lead sitemap">
    <a href="/"><span class="muted">Home</span></a> | 
    <a href="/blog"><span class="text-success">Blog</span></a> | 
    <a href="/study"><span class="muted">Study</span></a> | 
    <a href="/article"><span class="muted">Article</span></a> | 
    <a href="#footer"><span class="muted">Contact</span></a>
  </p>
  <div class="posts">
    {% for post in site.posts %}
      {% if post.cat == 'blog' %}
      <span class="muted">[{{ post.date | date_to_string }}]</span>&nbsp;<span><strong><a href="{{ post.url }}">{{ post.title }}</a></strong></span>
      <p><small><em>{{ post.description }}</em></small></p>
      {% unless forloop.last %}
      <hr/>
      {% endunless %}
      {% endif %}
    {% endfor %}
  </div>
</div>
